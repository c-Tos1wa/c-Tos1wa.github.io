<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./style.css'/>
  <title>Jogo do Humor</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Estágios da Vida</h1>
    <img class='logo' src='./images/turma_monica.png' alt='logo do titulo turma da mônica'/>
  </header>
  <main>
    <section class="body">
      <div class="characteristics">
        <p class="status"></p>
        <p class="age"></p>
        <button class="button" onclick=changeAvatar()>ALTERAR</button>
      </div>
      <div class="image">
        <img src="./images/monica_baby.png" alt="imagem da Mônica" id="figure" />
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>
      Criado por Cristina T. Iwassaki. 
      Para outros projetos, entre no <a target=_blank href="https://github.com/c-Tos1wa">GITHUB</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
