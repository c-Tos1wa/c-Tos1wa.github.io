<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./style.css'/>
  <title>Jogo do Humor</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Status da Mônica</h1>
    <img class='logo' src='./images/turma_monica.png' alt='logo do titulo turma da mônica'/>
  </header>
  <main>
    <section class="body">
      <div class="characteristics">
        <p class="age-status"><strong>Status:</strong> Criança</p>
        <p class="age-status"><strong>Idade:</strong> 7 anos</p>
        <button class="button">Alterar Idade</button>
      </div>
      <div class="image">
        <img src="./images/monica.png" alt="imagem da Mônica" />
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Criado por Cristina T. Iwassaki.</p>
  </footer>
</body>
</html>
